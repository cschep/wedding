{{define "body"}}
<div class="grid one">
  <div class="title center">
    ONE MORE THING!
  </div>
</div>
<div class="grid one">
  <div>
    <p>
      Looks like you've been hand picked for a secret mission.

      How will you respond?

      <select name="song">
        <option>Which song will you sing?!</option>
        {{range .Songs}}
          <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>
    </p>
  </div>
</div>
{{end}}
